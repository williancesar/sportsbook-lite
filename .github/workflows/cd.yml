name: Continuous Deployment

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        type: boolean
        default: false

env:
  DOTNET_VERSION: '9.0.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Determine deployment environment
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      deploy_to_staging: ${{ steps.env.outputs.deploy_to_staging }}
      deploy_to_production: ${{ steps.env.outputs.deploy_to_production }}
    steps:
    - id: env
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          if [ "${{ github.event.inputs.environment }}" = "staging" ]; then
            echo "deploy_to_staging=true" >> $GITHUB_OUTPUT
            echo "deploy_to_production=false" >> $GITHUB_OUTPUT
          else
            echo "deploy_to_staging=false" >> $GITHUB_OUTPUT
            echo "deploy_to_production=true" >> $GITHUB_OUTPUT
          fi
        elif [ "${{ github.ref_type }}" = "tag" ]; then
          echo "environment=production" >> $GITHUB_OUTPUT
          echo "deploy_to_staging=false" >> $GITHUB_OUTPUT
          echo "deploy_to_production=true" >> $GITHUB_OUTPUT
        else
          echo "environment=staging" >> $GITHUB_OUTPUT
          echo "deploy_to_staging=true" >> $GITHUB_OUTPUT
          echo "deploy_to_production=false" >> $GITHUB_OUTPUT
        fi

  # Build and push Docker images
  build-images:
    name: Build and Push Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      orleans-image: ${{ steps.meta-orleans.outputs.tags }}
      api-image: ${{ steps.meta-api.outputs.tags }}
      orleans-digest: ${{ steps.build-orleans.outputs.digest }}
      api-digest: ${{ steps.build-api.outputs.digest }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract Orleans metadata
      id: meta-orleans
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/orleans-silo
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract API metadata
      id: meta-api
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Orleans Silo image
      id: build-orleans
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile
        target: orleans-runtime
        push: true
        tags: ${{ steps.meta-orleans.outputs.tags }}
        labels: ${{ steps.meta-orleans.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Build and push API image
      id: build-api
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile
        target: api-runtime
        push: true
        tags: ${{ steps.meta-api.outputs.tags }}
        labels: ${{ steps.meta-api.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

  # Security scanning
  security-scan:
    name: Security Scan Images
    runs-on: ubuntu-latest
    needs: build-images
    timeout-minutes: 15

    steps:
    - name: Run Trivy vulnerability scanner - Orleans
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build-images.outputs.orleans-image }}
        format: 'sarif'
        output: 'orleans-trivy-results.sarif'

    - name: Run Trivy vulnerability scanner - API
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build-images.outputs.api-image }}
        format: 'sarif'
        output: 'api-trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: '.'

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [determine-environment, build-images, security-scan]
    if: needs.determine-environment.outputs.deploy_to_staging == 'true'
    environment:
      name: staging
      url: https://api-staging.sportsbook.example.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure kubectl for staging
      run: |
        echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        kubectl config current-context

    - name: Deploy to staging namespace
      run: |
        export KUBECONFIG=kubeconfig
        
        # Update image tags in staging configuration
        sed -i "s|sportsbook-lite/silo:latest|${{ needs.build-images.outputs.orleans-image }}|g" k8s/orleans-cluster.yaml
        sed -i "s|sportsbook-lite/api:latest|${{ needs.build-images.outputs.api-image }}|g" k8s/api-deployment.yaml
        
        # Apply staging configuration
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/configmaps.yaml -n sportsbook-lite-staging
        kubectl apply -f k8s/secrets.yaml -n sportsbook-lite-staging
        kubectl apply -f k8s/postgres-deployment.yaml -n sportsbook-lite-staging
        kubectl apply -f k8s/redis-deployment.yaml -n sportsbook-lite-staging
        kubectl apply -f k8s/pulsar-deployment.yaml -n sportsbook-lite-staging
        
        # Wait for infrastructure to be ready
        kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=postgres -n sportsbook-lite-staging --timeout=300s
        kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=redis -n sportsbook-lite-staging --timeout=300s
        kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=pulsar -n sportsbook-lite-staging --timeout=600s
        
        # Deploy Orleans cluster
        kubectl apply -f k8s/orleans-cluster.yaml -n sportsbook-lite-staging
        kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=orleans-silo -n sportsbook-lite-staging --timeout=600s
        
        # Deploy API
        kubectl apply -f k8s/api-deployment.yaml -n sportsbook-lite-staging
        kubectl wait --for=condition=available deployment/sportsbook-api -n sportsbook-lite-staging --timeout=300s
        
        # Apply ingress
        kubectl apply -f k8s/ingress.yaml -n sportsbook-lite-staging

    - name: Run smoke tests
      run: |
        export KUBECONFIG=kubeconfig
        
        # Port forward for testing
        kubectl port-forward service/sportsbook-api-service 8080:80 -n sportsbook-lite-staging &
        sleep 10
        
        # Simple health check
        curl -f http://localhost:8080/health || exit 1
        echo "Staging deployment successful!"

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [determine-environment, build-images, security-scan, deploy-staging]
    if: needs.determine-environment.outputs.deploy_to_production == 'true' && (success() || needs.deploy-staging.result == 'skipped')
    environment:
      name: production
      url: https://api.sportsbook.example.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure kubectl for production
      run: |
        echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        kubectl config current-context

    - name: Create backup before deployment
      run: |
        export KUBECONFIG=kubeconfig
        
        # Backup database
        kubectl exec -n sportsbook-lite deployment/postgres -- pg_dump -U sportsbook_user sportsbook > backup-$(date +%Y%m%d-%H%M%S).sql
        
        # Store backup (implement your backup storage solution)
        echo "Database backup created"

    - name: Deploy to production with blue-green strategy
      run: |
        export KUBECONFIG=kubeconfig
        
        # Update image tags in production configuration
        sed -i "s|sportsbook-lite/silo:latest|${{ needs.build-images.outputs.orleans-image }}|g" k8s/orleans-cluster.yaml
        sed -i "s|sportsbook-lite/api:latest|${{ needs.build-images.outputs.api-image }}|g" k8s/api-deployment.yaml
        
        # Apply configuration updates (infrastructure should already exist)
        kubectl apply -f k8s/configmaps.yaml -n sportsbook-lite
        
        # Rolling update for Orleans cluster
        kubectl set image statefulset/orleans-silo \
          orleans-silo=${{ needs.build-images.outputs.orleans-image }} \
          -n sportsbook-lite
        
        kubectl rollout status statefulset/orleans-silo -n sportsbook-lite --timeout=600s
        
        # Rolling update for API
        kubectl set image deployment/sportsbook-api \
          sportsbook-api=${{ needs.build-images.outputs.api-image }} \
          -n sportsbook-lite
        
        kubectl rollout status deployment/sportsbook-api -n sportsbook-lite --timeout=300s

    - name: Run production smoke tests
      run: |
        export KUBECONFIG=kubeconfig
        
        # Test through ingress
        curl -f https://api.sportsbook.example.com/health || exit 1
        
        # Additional production-specific tests
        echo "Production deployment successful!"

    - name: Rollback on failure
      if: failure()
      run: |
        export KUBECONFIG=kubeconfig
        
        echo "Rolling back due to deployment failure"
        kubectl rollout undo statefulset/orleans-silo -n sportsbook-lite
        kubectl rollout undo deployment/sportsbook-api -n sportsbook-lite
        
        kubectl rollout status statefulset/orleans-silo -n sportsbook-lite --timeout=600s
        kubectl rollout status deployment/sportsbook-api -n sportsbook-lite --timeout=300s

  # Post-deployment tasks
  post-deployment:
    name: Post Deployment Tasks
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')

    steps:
    - name: Update deployment status
      run: |
        echo "Deployment completed successfully"
        
        # Send notifications (Slack, Teams, etc.)
        # Update monitoring dashboards
        # Update documentation

    - name: Create GitHub release
      if: github.ref_type == 'tag'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes
          
          * Orleans Silo Image: ${{ needs.build-images.outputs.orleans-image }}
          * API Image: ${{ needs.build-images.outputs.api-image }}
          
          ## Deployment Status
          
          âœ… Successfully deployed to production
        draft: false
        prerelease: false