name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  # Build and Test Job
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: sportsbook_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      pulsar:
        image: apachepulsar/pulsar:3.3.0
        options: >-
          --health-cmd "bin/pulsar-admin brokers healthcheck"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 3
          --health-start-period 60s
        ports:
          - 6650:6650
          - 8080:8080

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release --verbosity minimal

    - name: Run unit tests
      run: |
        dotnet test tests/SportsbookLite.UnitTests \
          --no-build \
          --configuration Release \
          --verbosity minimal \
          --logger trx \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults

    - name: Run integration tests
      run: |
        dotnet test tests/SportsbookLite.IntegrationTests \
          --no-build \
          --configuration Release \
          --verbosity minimal \
          --logger trx \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults
      env:
        ConnectionStrings__Database: Host=localhost;Port=5432;Database=sportsbook_test;Username=test_user;Password=test_password;
        ConnectionStrings__Redis: localhost:6379
        Pulsar__ServiceUrl: pulsar://localhost:6650
        Pulsar__AdminUrl: http://localhost:8080

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results
        path: TestResults/*.trx
        reporter: dotnet-trx

    - name: Generate code coverage report
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool
        reportgenerator \
          "-reports:TestResults/*/coverage.cobertura.xml" \
          "-targetdir:CoverageResults" \
          "-reporttypes:Html;Cobertura" \
          "-verbosity:Info"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./CoverageResults/Cobertura.xml
        flags: unittests
        name: codecov-sportsbook
        fail_ci_if_error: false

    - name: Upload test results artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          TestResults/
          CoverageResults/
        retention-days: 7

  # Security Analysis Job
  security-analysis:
    name: Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Run security audit
      run: dotnet list package --vulnerable --include-transitive --format json > security-audit.json || true

    - name: Upload security audit results
      uses: actions/upload-artifact@v4
      with:
        name: security-audit
        path: security-audit.json
        retention-days: 30

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        queries: security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:csharp"

  # Docker Build Job
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build-and-test
    if: github.event_name != 'pull_request'

    outputs:
      orleans-image: ${{ steps.meta-orleans.outputs.tags }}
      api-image: ${{ steps.meta-api.outputs.tags }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract Orleans metadata
      id: meta-orleans
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/orleans-silo
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract API metadata
      id: meta-api
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/api
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Orleans Silo image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile
        target: orleans-runtime
        push: true
        tags: ${{ steps.meta-orleans.outputs.tags }}
        labels: ${{ steps.meta-orleans.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile
        target: api-runtime
        push: true
        tags: ${{ steps.meta-api.outputs.tags }}
        labels: ${{ steps.meta-api.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

  # Performance Tests Job (Optional)
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install NBomber
      run: dotnet add tests/SportsbookLite.PerformanceTests package NBomber

    - name: Run performance tests
      run: |
        dotnet run --project tests/SportsbookLite.PerformanceTests \
          --configuration Release \
          -- --report-folder ./PerformanceResults

    - name: Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: PerformanceResults/
        retention-days: 30

  # Dependency Check Job
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Check for outdated packages
      run: |
        dotnet list package --outdated --format json > outdated-packages.json || true
        if [ -s outdated-packages.json ]; then
          echo "::warning::Outdated packages found. See artifact for details."
        fi

    - name: Upload dependency report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-report
        path: outdated-packages.json
        retention-days: 7