# Prometheus configuration for Sportsbook-Lite monitoring
global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 30s
  external_labels:
    cluster: 'sportsbook-lite'
    environment: 'development'

# Rule files for alerting
rule_files:
  - "alerts/*.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configuration
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # Node Exporter - Host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'sportsbook-host'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s
    metrics_path: /metrics

  # Orleans Silo - Custom application metrics
  - job_name: 'orleans-silo'
    static_configs:
      - targets: ['orleans-silo:8080']
    scrape_interval: 10s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: orleans_service
        replacement: 'silo'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'orleans_(.+)'
        target_label: __name__
        replacement: 'sportsbook_orleans_${1}'

  # Orleans API - API metrics
  - job_name: 'sportsbook-api'
    static_configs:
      - targets: ['sportsbook-api:8080']
    scrape_interval: 10s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: orleans_service
        replacement: 'api'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'aspnetcore_(.+)'
        target_label: __name__
        replacement: 'sportsbook_api_${1}'

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: redis_instance
        replacement: 'sportsbook-redis'

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 15s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: postgres_instance
        replacement: 'sportsbook-postgres'

  # Pulsar metrics (if Pulsar exposes Prometheus metrics)
  - job_name: 'pulsar'
    static_configs:
      - targets: ['pulsar:8080']
    scrape_interval: 30s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: pulsar_instance
        replacement: 'sportsbook-pulsar'