apiVersion: 1

datasources:
  # Prometheus datasource for metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
    editable: true
    jsonData:
      timeInterval: "30s"

  # Loki datasource for logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: "prometheus"
          matcherRegex: "correlation_id=([\\w-]+)"
          name: "Correlation ID"
          url: "/d/correlation-dashboard?var-correlation_id=$${__value.raw}"
        - datasourceUid: "prometheus" 
          matcherRegex: "request_id=([\\w-]+)"
          name: "Request ID"
          url: "/d/request-dashboard?var-request_id=$${__value.raw}"