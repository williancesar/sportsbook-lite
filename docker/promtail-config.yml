# Promtail configuration for log collection
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*log
    pipeline_stages:
      - json:
          expressions:
            stream: stream
            attrs: attrs
            tag: attrs.tag
            time: time
      - json:
          source: attrs
          expressions:
            container_name: '"com.docker.compose.container-number"'
            service_name: '"com.docker.compose.service"'
      - labels:
          stream:
          service_name:
          container_name:
      - timestamp:
          source: time
          format: RFC3339Nano
      - output:
          source: log

  # Orleans Silo logs
  - job_name: orleans-silo
    static_configs:
      - targets:
          - localhost
        labels:
          job: orleans-silo
          service: sportsbook-host
          environment: development
          __path__: /app/logs/orleans/*.log
    pipeline_stages:
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2}'
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3} [+-]\d{2}:\d{2}) \[(?P<level>\w+)\] \[(?P<source>[^\]]+)\] (?P<message>.*)'
      - labels:
          level:
          source:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000 -07:00'

  # API logs
  - job_name: sportsbook-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: sportsbook-api
          service: sportsbook-api
          environment: development
          __path__: /app/logs/api/*.log
    pipeline_stages:
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2}'
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3} [+-]\d{2}:\d{2}) \[(?P<level>\w+)\] (?P<source>[^:]+): (?P<message>.*)'
      - labels:
          level:
          source:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000 -07:00'

  # System logs (optional)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+ \d+ \d{2}:\d{2}:\d{2}) (?P<hostname>\S+) (?P<service>\S+?)(?:\[(?P<pid>\d+)\])?: (?P<message>.*)'
      - labels:
          hostname:
          service:
      - timestamp:
          source: timestamp
          format: 'Jan 2 15:04:05'