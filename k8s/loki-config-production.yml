auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    s3:
      endpoint: 
      bucketnames: sportsbook-loki-chunks
      region: us-east-1
      access_key_id: ${AWS_ACCESS_KEY_ID}
      secret_access_key: ${AWS_SECRET_ACCESS_KEY}
      s3forcepathstyle: true
  replication_factor: 3
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: consul
      consul:
        host: consul:8500
        
memberlist:
  node_name: loki-${HOSTNAME}
  bind_port: 7946
  join_members:
    - loki-0.loki-headless:7946
    - loki-1.loki-headless:7946
    - loki-2.loki-headless:7946

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: consul
        consul:
          host: consul:8500
      replication_factor: 3
    final_sleep: 0s
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1048576
  chunk_retain_period: 30s

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: s3
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: s3
  
  aws:
    s3: s3://${AWS_REGION}/sportsbook-loki-chunks
    s3forcepathstyle: true

ruler:
  storage:
    type: s3
    s3:
      bucketnames: sportsbook-loki-ruler
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: consul
      consul:
        host: consul:8500

# Frontend for querying logs
frontend:
  log_queries_longer_than: 5s
  compress_responses: true
  max_outstanding_per_tenant: 4096

# Query frontend worker
frontend_worker:
  match_max_concurrent: true
  grpc_client_config:
    max_recv_msg_size: 104857600

# Limits configuration
limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 336h  # 14 days
  ingestion_rate_mb: 64
  ingestion_burst_size_mb: 128
  max_concurrent_tail_requests: 20
  max_cache_freshness_per_query: 10m
  split_queries_by_interval: 15m
  per_stream_rate_limit: 10MB
  per_stream_rate_limit_burst: 50MB
  max_streams_per_user: 50000
  max_line_size: 512000
  max_entries_limit_per_query: 10000
  max_query_series: 500
  cardinality_limit: 100000
  max_query_parallelism: 32

# Chunk store configuration
chunk_store_config:
  max_look_back_period: 0s
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 2048

# Table manager (for boltdb-shipper)
table_manager:
  retention_deletes_enabled: true
  retention_period: 2160h  # 90 days

# Compactor
compactor:
  working_directory: /loki/compactor
  shared_store: s3
  compaction_interval: 30m

# Query range cache
query_range:
  results_cache:
    cache:
      redis:
        endpoint: redis:6379
        password: ${REDIS_PASSWORD}
        db: 1
        expiration: 1h

# Analytics
analytics:
  reporting_enabled: false